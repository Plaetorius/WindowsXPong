<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>WindowsXPong</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="windows">
			<div id="pongWindow" class="window-pong">
				<div class="window-pong-titlebar">
					Pong
					<button class="window-pong-close" onclick="closePong()">✕</button>
				</div>
			</div>
			<div id="friendsWindow" class="window-friends">
				<div class="window-friends-titlebar">
					Friends
					<button class="window-friends-close" onclick="closeFriends()">✕</button>
				</div>
			</div>
			<div id="messagesWindow" class="window-messages">
				<div class="window-messages-titlebar">
					Messages
					<button class="window-messages-close" onclick="closeMessages()">✕</button>
				</div>
			</div>
			<div id="pinballWindow" class="window-pinball">
				<div class="window-pinball-titlebar">
					Pinball
					<button class="window-pinball-close" onclick="closePinball()">✕</button>
				</div>
			</div>
		</div>
		<div class="xp-taskbar">
			<div id="start-button" class="start-button" onclick="start_button()">
				<img src="images/logos/windowsXp.png" class="windowsxp-small-logo"></img>
				start
			</div>
			<div class="programs">
				<button class="program" id="openPong" onclick="pong_button()">
					<img src="images/logos/pong.png" class="programs-logos"></img>
					<a href="#">Pong</a>
				</button>
				<button class="program" id="openFriends" onclick="friends_button()">
					<img src="images/logos/friends.png" class="programs-logos"></img>
					<a href="#">Friends</a>
				</button>
				<button class="program" id="openMessages" onclick="messages_button()">
					<img src="images/logos/message.png" class="programs-logos"></img>
					<a href="#">Messages</a>
				</button>
				<button class="program" id="openPinball" onclick="pinball_button()">
					<img src="images/logos/pinball.png" class="programs-logos"></img>
					<a href="#">Pinball</a>
				</button>
			</div>
			<div class="system-tray">
				<span class="time">12:00 PM</span>
			</div>
		</div>
		<script src="script.js"></script>
		
	</body>
</html>
